<div class="container-fluid"
     style="background-image: url(https://my.aotax.com/login/newloginpages/images/bg.jpg);height:100%; ">
  <div class="row">
    <div class="container" style="margin-top:7rem;">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <div class="heading_1">File Your Taxes With</div>
          <div class="heading_2">MORNINGTAX.COM</div>
          <div class="display_none">
            <ul class="div_ul">
              <li>
                <img src="https://img.icons8.com/cotton/64/000000/checked--v2.png" /> Free Tax Draft
              </li>
              <li>
                <img src="https://img.icons8.com/cotton/64/000000/checked--v2.png" /> Dedicated Account
                Manager
              </li>
              <li>
                <img src="https://img.icons8.com/cotton/64/000000/checked--v2.png" /> 200000+Tax Returns
                Filed
              </li>
            </ul>
          </div>
          <!--<div class="testimonial__1">
              <p style="color:#e1e1e1">"MORNING TAX is THE BEST Tax Consultant" - <span
                      class="whiteColor">Name</span></p>
          </div>-->
          <div class="qns_heading_1 display_none">Questions? Please call <strong> 956-476-6686 </strong> - Morning Tax</div>
        </div>
        <div class="col-lg-1 col-md-1 col-sm-12 col-xs-12 display_none">
          <img src="../../../assets/images/100.png" style="width: 100%; margin-top: 18rem;" />
        </div>
        <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 margin_t_2" style="margin-top:5rem;">
          <form name="loginForm" (ngSubmit)="saveUser()" #f="ngForm" novalidate
                class="ng-dirty ng-valid-parse ng-valid ng-valid-required">

            <h1 class="login_heading">Secure Access</h1>
            <div class="input-group">
              <input class="form-control ng-touched ng-not-empty ng-dirty ng-valid-parse ng-valid ng-valid-required"
                     name="firstName" [(ngModel)]="form.firstName" #firstName="ngModel"
                     placeholder="First Name" aria-label="Username" aria-describedby="basic-addon1"
                     type="text" required="" ng-model="login.username">
            </div>
            <div class="input-group">
              <input name="lastName" [(ngModel)]="form.lastName" #lastName="ngModel"
                     class="form-control ng-not-empty ng-dirty ng-valid-parse ng-valid ng-valid-required ng-touched"
                     placeholder="Last Name" aria-label="Username" aria-describedby="basic-addon1"
                     type="text" required>

            </div>

            <div class="input-group">
              <input [(ngModel)]="form.emailId" #emailId="ngModel"
                     class="form-control ng-not-empty ng-dirty ng-valid-parse ng-valid ng-valid-required ng-touched"
                     placeholder="Email Address" type="text" required name="emailId">
            </div>
            <div class="input-group">

              <input [(ngModel)]="form.mobileNo" #mobileNo="ngModel"
                     class="form-control ng-not-empty ng-dirty ng-valid-parse ng-valid ng-valid-required ng-touched"
                     placeholder="Mobile Number" aria-label="Username"
                     type="text" required name="mobileNo">
            </div>


            <div class="input-group">
              <input class="form-control ng-not-empty ng-dirty ng-valid-parse ng-valid ng-valid-required ng-touched"
                     [(ngModel)]="form.password" #password="ngModel" placeholder="Password"
                     aria-label="Username" aria-describedby="basic-addon1" type="password" required=""
                     name="password" ng-model="login.password">
            </div>

            <div style=" text-align: center; font-size: 15px; font-weight: bold; padding-bottom: 1rem;color:#fff">
              Do you have a referral code?

            </div>

            <div class="input-group">
              <input class="form-control ng-not-empty ng-dirty ng-valid-parse ng-valid ng-valid-required ng-touched"
                     placeholder="Enter Referral Code" aria-label="Username" aria-describedby="basic-addon1"
                     type="password" required="" name="password" ng-model="login.password">
            </div>

          </form>
          <div class="clearfix" style="margin-bottom: 10px;"></div>
          <form style="margin-top: 10px;" class="ng-pristine ng-valid">
            <h3 class="whiteColor" style="margin-bottom: 10px; color: #fff;text-align:center">
              Free Tax Draft
            </h3>
            <button type="submit" class="login_button" ui-sref="register" (click)=saveUser()>SIGN UP NOW</button>
            <p class="pull-left">
              <a ui-sref="register" href="#" style="color:#fff;">
                Terms and Conditions
              </a>
            </p>
            <p class="pull-right">
              <a ui-sref="forgot" routerLink="/login" style="color:#fff;">
                Already have an
                account?
              </a>
            </p>
            <div class="clearfix"></div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>
